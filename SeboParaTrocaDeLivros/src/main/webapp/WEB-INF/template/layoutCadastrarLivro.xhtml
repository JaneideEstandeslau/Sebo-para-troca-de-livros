<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition>
	<p:outputLabel id="titulo" value="#{beanCadastrarLivro.livro.titulo}"
		label="Titulo" style="width:350px; font-size: 40pt; font-family: Edwardian Script ITC, sans-serif;" />
	<p:outputLabel value="" for="titulo" />

	<p:outputLabel value="ISBN:" for="isbn" />
	<p:outputLabel id="isbn" value="#{beanCadastrarLivro.livro.isbn}"
		label="ISBN" style="width:350px" validator="isbnValidar"></p:outputLabel>

	<p:outputLabel value="Edotora:" for="editora" />
	<p:outputLabel id="editora" value="#{beanCadastrarLivro.livro.editora}"
		label="Edotora" style="width:350px" />

	<p:outputLabel for="publicacao" value="Ano de Publicação:" />
	<p:outputLabel id="publicacao"
		value="#{beanCadastrarLivro.livro.publicacao}"
		label="Ano de Publicação" style="width:350px">
	</p:outputLabel>


	<p:outputLabel value="Conservação:" for="conservacao" />
	<p:outputLabel id="conservacao"
		value="#{beanCadastrarLivro.livro.conservacao}" label="Conservação"
		style="width:350px" />

	<p:outputLabel value="Sinopse:" for="sinopse" />
	<p:outputLabel id="sinopse" value="#{beanCadastrarLivro.livro.sinopse}"
		label="Sinopse" style="width:350px" />

</ui:composition>
</html>
