<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template/layoutLogado.xhtml">

	<f:metadata>
		<f:viewAction action="#{trocasBean.init()}" />
	</f:metadata>

	<ui:define name="layoutLogado">

		<p:growl id="idMessages" showDetail="true" autoUpdate="true"
			severity="info" />
		<p:messages id="idMessagesErrors" showDetail="true" autoUpdate="true"
			closable="true" severity="error" />

		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Avaliação:" />
				<p:rating value="#{trocasBean.avali.ponto}" />
				<h:outputLabel value="Descição:" for="descricao"/>
				<p:inputTextarea id="conservacao"
					value="#{trocasBean.avali.descricao}" label="descricao"
					required="true" style="width:350px" />
				<p:commandButton id="btnCadastrar"
				action="#{trocasBean.salvarAvaliacao()}" value="Submeter" />

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
