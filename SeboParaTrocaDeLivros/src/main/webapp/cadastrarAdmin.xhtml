<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template/layoutLogado.xhtml">

	<f:metadata>
		<f:viewParam name="usuario" value="#{cadastrarAdminBean.usuario}" />
		<!-- <f:event listener="#{userEdit.init()}" type="preRenderView" /> -->
		<f:viewAction action="#{cadastrarAdminBean.init()}" />

	</f:metadata>

	<ui:define name="layoutLogado">
		<p:growl id="idMessages" showDetail="true" autoUpdate="true"
			severity="info" />
		<p:messages id="idMessagesErrors" showDetail="true" autoUpdate="true"
			closable="true" severity="error" />


		<div id="divImagem">

			<h:form>

				<h:panelGrid columns="2" cellpadding="10">

					<p:fieldset legend="Dados Pessoais" style="margin-bottom:20px">
						<h:panelGrid columns="4" cellpadding="10">

							<p:outputLabel value="Nome:" for="nome" />
							<p:inputText id="nome"
								value="#{cadastrarAdminBean.usuario.nome}"
								label="Nome Completo" required="true" style="width:350px" />

							<p:outputLabel value="CPF:" for="cpf" />
							<p:inputMask mask="999.999.999-99" id="cpf"
								value="#{cadastrarAdminBean.usuario.cpf}" label="CPF"
								required="true" style="width:350px" />

							<p:outputLabel value="Login:" for="login" />
							<p:inputText id="login"
								value="#{cadastrarAdminBean.usuario.login}" label="Login"
								required="true" style="width:350px" />

							<p:outputLabel value="Senha:" for="senha" />
							<p:password id="senha"
								value="#{cadastrarAdminBean.usuario.senha}" label="Senha"
								feedback="true" required="true" style="width:350px" />
						</h:panelGrid>
					</p:fieldset>
				</h:panelGrid>
				<p:commandButton id="btnLogar"
					action="#{cadastrarAdminBean.saveUsuario()}" value="Salvar" />
				<p:commandButton id="btnCancelar" value="Cancelar" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
