<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template/layoutLogado.xhtml">

	<ui:define name="logado">
		<br />
		<h:form>
			<p:growl id="msgs" showDetail="true" />

			<p:panel id="basic" header="Cadastrar Livro"
				style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="10">
					<p:outputLabel value="Titulo:" for="titulo" />
					<p:inputText id="titulo" label="Titulo" style="width:350px" />

					<h:outputLabel value="ISBN:" for="isbn" />
					<p:inputText id="isbn" label="ISBN" style="width:350px" />

					<p:outputLabel value="Edotora:" for="editora" />
					<p:inputText id="editora" label="Edotora" style="width:350px" />

					<p:outputLabel value="Ano de Publicação:" for="publicacao" />
					<p:inputText id="publicacao" label="Ano de Publicação"
						style="width:350px" />
						
					<p:outputLabel value="Conservação:" for="conservacao" />
					<p:inputTextarea id="conservacao" label="Conservação"
						style="width:350px" />

					<p:outputLabel value="Sinopse:" for="sinopse" />
					<p:inputTextarea id="sinopse" label="Sinopse" style="width:350px" />

					<p:commandButton id="btnCadastrar" value="Cadastrar" />
					<p:commandButton id="btnCancelar" value="Cancelar" />

				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
