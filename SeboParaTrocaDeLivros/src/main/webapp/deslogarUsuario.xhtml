<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template/layoutSemLog.xhtml">

	<f:metadata>
		<f:viewAction action="#{logout.efetuarLogout()}" />
	</f:metadata>
	
	<ui:define name="define">
	
		<p:growl id="idMessages" showDetail="true"
			severity="info" />
		<p:messages id="idMessagesErrors" showDetail="true"
			closable="true" severity="error" />
			
	</ui:define>
</ui:composition>
</html>
