<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template/layoutLogado.xhtml">
	<ui:define name="layoutLogado">
	
		<p:growl id="idMessages" showDetail="true" autoUpdate="true"
			severity="info" />
		<p:messages id="idMessagesErrors" showDetail="true" autoUpdate="true"
			closable="true" severity="error" />
	
		<h:form>
			<p:panel id="basic" header="Problema na Troca"
				style="margin-top:15px">
				<h:panelGrid columns="2" cellpadding="10">
					<p:outputLabel value="Titulo:" for="titulo" />
					<p:inputText id="titulo" label="Titulo" style="width:350px" />


					<p:outputLabel value="Conservação:" for="conservacao" />
					<p:inputTextarea id="conservacao" label="Conservação"
						style="width:350px" />

					<p:commandButton id="btnCadastrar" value="Cadastrar" />
					<p:commandButton id="btnCancelar" value="Cancelar" />

				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
