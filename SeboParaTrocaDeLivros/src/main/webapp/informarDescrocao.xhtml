<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template/layoutLogado.xhtml">

	<ui:define name="layoutLogado">
	
		<p:growl id="idMessages" showDetail="true" autoUpdate="true"
			severity="info" />
		<p:messages id="idMessagesErrors" showDetail="true" autoUpdate="true"
			closable="true" severity="error" />
		<h:form>
			<p:panel id="basic" header="Adicionar a Minha Lista de Disponiveis"
				style="margin-top:10px;">
				<h:panelGrid columns="1" cellpadding="10">
					<p:outputLabel value="Informe o Estado de Conservação do seu Livro" for="titulo" />
					<p:inputTextarea id="titulo" value="#{possuirLivroExistenteBean.conservacao}"
						label="Titulo" required="true" style="width:550px;" />
					
					<p:commandButton id="btnCadastrar"
						action="#{possuirLivroExistenteBean.possuirLivro()}" value="Adicionar" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
