<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template/layoutSemLog.xhtml">

	<f:metadata>
		<f:viewAction action="#{logarClienteBean.init()}" />
	</f:metadata>

	<ui:define name="define">

		<p:growl id="idMessages" showDetail="true" autoUpdate="true"
			severity="info" />
		<p:messages id="idMessagesErrors" showDetail="true" autoUpdate="true"
			closable="true" severity="error" />

		<div id="divImagem">

			<style typr="text/css">
				div#divImagem {
					width: 1329px;
					height: 580px;
					margin-top: 0px;
					margin-left: -8px;
					margin-bottom: -50px;
					background: url("imagemFundo.jpg") no-repeat 0px 0px;
					padding: 10px;
				}
			</style>

			<h:form id="logar" rendered="#{logarClienteBean.logarUsuario()}">
				<p:panel id="basic" header="Logar"
					style="margin-bottom:20px; width: 550px; margin-left: 350px; ">
					<h:panelGrid columns="2" cellpadding="10">

						<p:outputLabel value="Login:" for="login" />
						<p:inputText id="login" label="Login" style="width:350px" />

						<p:outputLabel value="Senha:" for="senha" />
						<p:password id="senha" label="Senha" feedback="true"
							style="width:350px" />

						<p:outputLabel for="group" value="Group:" />
						<p:selectOneMenu id="group"
							label="Group">
							<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
							<f:selectItems value="#{logarClienteBean.getTipos()}" var="g"
								itemLabel="#{g.nome}" itemValue="#{g}" />
						</p:selectOneMenu>


						<p:commandButton id="btnLogar" value="Entrar" />
						<p:commandButton id="btnCancelar" value="Cancelar" />

					</h:panelGrid>
					<div id="msg2">
						Esqueceu sua senha?
						<h:commandLink action="#{logarClienteBean.redefinirSenha()}"
							value="Redefinir Senha" style="padding:10px" />
					</div>
					<br />
				</p:panel>
			</h:form>

			<h:form id="redefirnirSenha"
				rendered="#{logarClienteBean.editarSenha()}">
				<p:panel id="basic" header="Redefinir Senha"
					style="margin-bottom:20px; width: 550px; margin-left: 350px; ">
					<h:panelGrid columns="2" cellpadding="10">


						<p:outputLabel value="Login:" for="login" />
						<p:inputText id="login" label="Login" style="width:350px" />

						<p:outputLabel value="Senha Atual:" for="senhaAtual" />
						<p:password id="senhaAtual" label="Senha Atual" feedback="true"
							style="width:350px" />


						<p:outputLabel value="Nova Senha:" for="novaSenha" />
						<p:password id="novaSenha" label="Nova Senha" feedback="true"
							style="width:350px" />

						<p:outputLabel value="Confirmar Senha:" for="confirmarSenha" />
						<p:password id="confirmarSenha" label="Confirmar Senha"
							feedback="true" style="width:350px" />

						<p:commandButton id="btnLogar" value="Modificar" />

					</h:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
