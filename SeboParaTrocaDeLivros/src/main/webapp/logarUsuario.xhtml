<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template/layoutSemLog.xhtml">

	<ui:define name="define">
		<div id="divImagem">
		
			<style typr="text/css">
				div#divImagem {
					width: 1329px;
					height: 580px;
					margin-top: 0px;
					margin-left: -8px;
					margin-bottom: -50px;
					background: url("imagemFundo.jpg") no-repeat 0px 0px;
					padding: 10px;
				}
			</style>

			<h:form rendered="#{true}">
				<p:panel id="basic" header="Entrar" style="margin-bottom:20px; width: 550px; margin-left: 350px; ">
					<h:panelGrid columns="2" cellpadding="10">

						<p:outputLabel value="Login:" for="login" />
						<p:inputText id="login" label="Login" style="width:350px" />

						<p:outputLabel value="Senha:" for="senha" />
						<p:inputText id="senha" label="Senha" style="width:350px" />
					

						<p:commandButton id="btnLogar" value="Entrar" />
						<p:commandButton id="btnCancelar" value="Cancelar" />

					</h:panelGrid>
					<div id="msg2" >
						Esqueceu sua senha?
						<h:commandLink action="inicio" value="Redefinir Senha" 
							style="padding:10px"/>
					</div>
					<br />
				</p:panel>
			</h:form>
			
			<h:form rendered="#{redefinirSenha}">
				<p:panel id="basic" header="Entrar" style="margin-bottom:20px; width: 550px; margin-left: 350px; ">
					<h:panelGrid columns="2" cellpadding="10">

						<p:outputLabel value="Senha Atual:" for="senhaAtual" />
						<p:inputText id="senhaAtual" label="Senha Atual" style="width:350px" />

						<p:outputLabel value="Nova Senha:" for="novaSenha" />
						<p:inputText id="novaSenha" label="Nova Senha" style="width:350px" />
					
						<p:outputLabel value="Confirmar Senha:" for="confirmarSenha" />
						<p:inputText id="confirmarSenha" label="Confirmar Senha" style="width:350px" />

						<p:commandButton id="btnLogar" value="Logar" />
						<p:commandButton id="btnCancelar" value="Cancelar" />

					</h:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
