<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template/layoutLogado.xhtml">

	<f:metadata>
		<f:viewAction action="#{cadastrarAdminBean.visualizarPerfil()}" />
	</f:metadata>

	<ui:define name="layoutLogado">

		<p:growl id="idMessages" showDetail="true" autoUpdate="true"
			severity="info" />
		<p:messages id="idMessagesErrors" showDetail="true" autoUpdate="true"
			closable="true" severity="error" />

		<h:form id="visualizar">
			<p:fieldset legend="Dados Pessoais" style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="10">
					<p:outputLabel value="Nome:" for="nome" />
					<p:outputLabel id="nome" value="#{cadastrarAdminBean.usuario.nome}"
						label="Nome Completo" required="true" style="width:350px" />

					<p:outputLabel value="Sobrenome:" for="sobrenome" />
					<p:outputLabel id="sobrenome" value="#{cadastrarAdminBean.usuario.sobrenome}"
						label="Sobrenome" required="true" style="width:350px" />

					<p:outputLabel value="CPF:" for="cpf" />
					<p:outputLabel id="cpf"
						value="#{cadastrarAdminBean.usuario.cpf}" label="CPF"
						required="true" style="width:350px" />

					<p:outputLabel value="Login:" for="login" />
					<p:outputLabel id="login"
						value="#{cadastrarAdminBean.usuario.login}" label="Login"
						required="true" style="width:350px" />
						
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
