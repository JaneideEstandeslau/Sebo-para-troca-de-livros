<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template/layoutLogado.xhtml">

	<f:metadata>
		<f:viewAction action="#{problemaTrocaBean.init()}" />
	</f:metadata>
	<ui:define name="layoutLogado">

		<p:growl id="idMessages" showDetail="true" autoUpdate="true"
			severity="info" />
		<p:messages id="idMessagesErrors" showDetail="true" autoUpdate="true"
			closable="true" severity="error" />

		<h:form>
			<p:panel id="basic" header="Problema na Troca"
				style="margin-top:15px">
				<h:panelGrid columns="2" cellpadding="10">

					<p:outputLabel for="trocaEnviada" value="Trocas Enviadas:" />
					<p:selectOneMenu id="trocaEnviada"
						value="#{problemaTrocaBean.troca}" label="Trocas Enviadas">
						<f:selectItem itemLabel="Selecione" itemValue="#{null}"
							noSelectionOption="true" />
						<f:selectItems value="#{problemaTrocaBean.getTrocasEnviadas()}" var="t"
							itemLabel="#{t.clienteRecebendo.nome}, #{t.livro.titulo}"
							itemValue="#{t}" />
					</p:selectOneMenu>

					<p:outputLabel value="Informe qual foi o Problema:"
						for="conservacao" />
					<p:inputTextarea id="conservacao" required="true"
						label="Informe qual foi o Problema:"
						value="#{problemaTrocaBean.problema.descricaoProblema}"
						style="width:350px" />

					<p:commandButton id="btnCadastrar" value="Enviar"
						action="#{problemaTrocaBean.registrar()}" />

				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
